<!doctype html>
<html>
<head><meta charset="UTF-8">
  <title>單多人聊天室</title>
  <link rel="shortcut icon" href="/pics/unhappyMonster.ico"/>
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</head>
<body>
  <div id="content">
    <div id="theCR">
      <h1>ChatRoom</h1>
      <div id="person">
        <span class="clear"></span>
      </div>
      <div id="chatroom">
        Let's chat!
        <span class="clear"></span>
      </div>
      <div id="send">
        <div id="setmenu">
          <button id="logout">logout</button>
        </div>
        <div id="setting"></div>
        <input type="text" name="content"><button class="input">send></button>
      </div>
    </div>
    <div id="loginpg">
    <h1>Login</h1>
      <div id="login">
        <span><input type="text" id="u" name="u" placeholder="帳號"></span>
        <span><input type="password" id="p" name="p" placeholder="密碼"></span>
        <button class="input">send></button>還沒注冊？<a href="/signup">注冊</a>
        <span class="clear"></span>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="clear"></div>
</body>
</html>
